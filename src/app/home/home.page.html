<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col><div class="pantalla">{{pantalla}}</div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div (click)="clear()" class="oper">AC</div>
      </ion-col>
      <ion-col>
        <div class="oper">+/-</div>
      </ion-col>
      <ion-col>
        <div class="oper">%</div>
      </ion-col>
      <ion-col>
        <div (click)="operation('/')" class="oper">/</div>
      </ion-col>
      <ion-col>
        <div (click)="pi()" class="oper">Ï€</div>
      </ion-col>
      <ion-col>
        <div (click)="sen()" class="oper">sen</div>
      </ion-col>
      <ion-col>
        <div class="oper">cos</div>
      </ion-col>
      <ion-col>
        <div (click)="operation('/')" class="oper">tan</div>
      </ion-col>
      <ion-col>
        <div (click)="num(7)" class="btn">7</div>
      </ion-col>
      <ion-col>
        <div (click)="num(8)" class="btn">8</div>
      </ion-col>
      <ion-col>
        <div (click)="num(9)" class="btn">9</div>
      </ion-col>
      <ion-col>
        <div (click)="operation('*')" class="oper">*</div>
      </ion-col>
      <ion-col>
        <div (click)="num(4)" class="btn">4</div>
      </ion-col>
      <ion-col>
        <div (click)="num(5)" class="btn">5</div>
      </ion-col>
      <ion-col>
        <div (click)="num(6)" class="btn">6</div>
      </ion-col>
      <ion-col>
        <div (click)="operation('-')" class="oper">-</div>
      </ion-col>
      <ion-col>
        <div size="3" (click)="num(1)" class="btn">1</div>
      </ion-col>
      <ion-col>
        <div size="3" (click)="num(2)" class="btn">2</div>
      </ion-col>
      <ion-col>
        <div size="3" (click)="num(3)" class="btn">3</div>
      </ion-col>
      <ion-col>
        <div (click)="operation('+')" class="oper">+</div>
      </ion-col>
      <ion-col size="6">
        <div (click)="num(0)" class="btn">0</div>
      </ion-col>
      <ion-col>
        <div class="btn">,</div>
      </ion-col>
      <ion-col>
        <div (click)="equal()" class="oper">=</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
